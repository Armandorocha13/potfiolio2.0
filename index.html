<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioLink - The Nails by Julien</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
      }

      .delay-1 { animation-delay: 0.2s; }
      .delay-2 { animation-delay: 0.4s; }
      .delay-3 { animation-delay: 0.6s; }
    </style>
  </head>
  <body class="bg-pink-50 text-gray-800 font-sans overflow-x-hidden">

    <!-- Header do Perfil -->
    <div class="text-center mt-8 animate-fade-in-up">
      <img src="profile.jpg" alt="Perfil" class="w-24 h-24 rounded-full mx-auto shadow-lg transition hover:scale-105 duration-300" />
      <h1 class="text-2xl font-bold mt-2">Julien</h1>
      <p class="text-gray-500">@thenailsbyjulien</p>
    </div>

    <!-- Ícones de Unhas -->
    <div class="flex justify-center mt-6 gap-4 text-pink-500 text-2xl animate-fade-in-up delay-1">
      <span class="hover:scale-125 transition duration-300">💅</span>
      <span class="hover:scale-125 transition duration-300">✨</span>
      <span class="hover:scale-125 transition duration-300">🌈</span>
    </div>

    <!-- Bio Links -->
    <div class="max-w-md mx-auto mt-8 px-4 space-y-4">
      <a href="https://instagram.com" target="_blank"
        class="block bg-white border border-pink-200 rounded-lg shadow hover:shadow-lg p-4 text-center text-lg font-medium transition transform hover:scale-105 animate-fade-in-up delay-1">
        Instagram
      </a>
      <a href="https://whatsapp.com" target="_blank"
        class="block bg-white border border-pink-200 rounded-lg shadow hover:shadow-lg p-4 text-center text-lg font-medium transition transform hover:scale-105 animate-fade-in-up delay-2">
        WhatsApp
      </a>
      <a href="https://maps.google.com" target="_blank"
        class="block bg-white border border-pink-200 rounded-lg shadow hover:shadow-lg p-4 text-center text-lg font-medium transition transform hover:scale-105 animate-fade-in-up delay-3">
        Localização
      </a>
    </div>

    <!-- Decoração -->
    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 text-pink-300 text-4xl animate-bounce">
      ✨
    </div>

  </body>
</html>
